<!DOCTYPE html>
<html>
	<head>
		<title>Tunguska Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<style type="text/css">
			@import "http://yandex.st/dojo/1.6.1/dojo/resources/dojo.css";
		</style>
		<script src="http://yandex.st/dojo/1.6.1/dojo/dojo.xd.js" type="text/javascript"></script>
		<script type="text/javascript">
			dojo.require("dojox.socket");
			dojo.ready(function(){
				var socket = dojox.socket({url:"/channel"});
				socket.on("open", function(){
					console.log("open");
					socket.send("hi server");
				});
				socket.on("message", function(event){
					console.log("message", event);
					document.body.
						appendChild(document.createElement("div")).
						appendChild(document.createTextNode("Received message: " + event.data));
				});
				socket.on("close", function(event){
					console.log("close", event);
				});
			});
		</script>
	</head>
	<body class="claro">
		Testing Tunguska
	</body>
</html>
